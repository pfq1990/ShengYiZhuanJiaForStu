<ion-header>

  <ion-navbar color="secondary">
    <ion-title>商品查询</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showSelectFunction()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content no-padding class="main-background">


  <ion-item>
    <img class="thumbnail" src="assets/images/c_goodspicture.png" *ngIf="product.images.length <= 0">
    <img class="thumbnail" [src]="image" *ngFor="let image of product.images">
  </ion-item>

  <ion-list>

    <ion-item>
      <ion-label>名称</ion-label>
      <ion-note item-end>{{product.name}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>分类</ion-label>
      <ion-note item-end>{{product.categoryName}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>条码</ion-label>
      <ion-note item-end>{{product.barcode}}</ion-note>
    </ion-item>

  </ion-list>

  <ion-list margin-top="20px">
    <ion-item *ngIf="isShowBid==1">
      <ion-label>进价</ion-label>
      <ion-note class="p-button-text" item-end>￥{{product.bid| number:'1.2-2'}}</ion-note>
    </ion-item>
    <button  *ngIf="isShowBid==0" ion-item (click)="showPrompt()">
      进价
      <ion-note item-end>
        <ion-icon class="p-button-text" name="key">查看进价</ion-icon>
      </ion-note>
    </button>
    <ion-item>
      <ion-label>售价</ion-label>
      <ion-note class="p-button-text" item-end>￥{{product.price| number:'1.2-2'}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>规格</ion-label>
      <ion-note item-end>{{product.standard}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>库存</ion-label>
      <ion-note item-end>{{product.stock}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-grid margin-top="20px">
    <ion-row>
      <ion-col>
        <button  color="secondary" ion-button block >出/入库</button>
      </ion-col>
      <ion-col>
        <button  color="secondary" ion-button outline block (click)="showShowProduct()">分享</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<copyright [bottom]="'20px'" ></copyright>
