<ion-header>

  <ion-navbar color="secondary">
    <ion-title>新增商品
      <ion-icon name="help-circle"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list>

    <ion-item>
      <!--<ion-thumbnail item-start>
        <img (click)="tocamera()" src="assets/images/supplier_icon.png">
      </ion-thumbnail>-->
      <img class="thumbnail" (click)="tocamera()" src="assets/images/supplier_icon.png" *ngIf="product.images.length < 3">
      <img class="thumbnail" [src]="image" *ngFor="let image of product.images">
      <p (click)="pickImage()" *ngIf="product.images.length < 3" item-end>上传图片</p>
    </ion-item>

    <ion-item>
      <ion-label>条码</ion-label>
      <ion-input type="text" name="barcode" [(ngModel)]="product.barcode" placeholder="输入商品条码" #barcode="ngModel"></ion-input>
      <button ion-button clear icon-only item-end (click)="scanBarcode()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-label>
        名称<a class="p-text">*</a>
      </ion-label>
      <ion-input name="name" [(ngModel)]="product.name" type="text" placeholder="输入商品名称" #name="ngModel"></ion-input>
    </ion-item>

    <button ion-item [navPush]="categoryListPage">
      分类<a class="p-text">*</a>
      <ion-note item-end>{{product.categoryName}}</ion-note>
    </button>

    <ion-item>
      <ion-label>
        售价<a class="p-text">*</a>
      </ion-label>
      <ion-input type="text" name="price" [(ngModel)]="product.price" placeholder="输入商品售价" #price="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        进价
      </ion-label>
      <ion-input type="text" name="bid" [(ngModel)]="product.bid" placeholder="输入商品进价" #bid="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        库存
      </ion-label>
      <ion-input type="text" name="inventory" [(ngModel)]="product.stock" placeholder="输入商品库存" #inventory="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        规格
      </ion-label>
      <ion-input type="text" name="standard" [(ngModel)]="product.standard" placeholder="输入商品规格" #standard="ngModel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        备注
      </ion-label>
      <ion-input type="text" name="remarks" [(ngModel)]="product.remarks" placeholder="输入商品备注" #remarks="ngModel"></ion-input>
    </ion-item>

    <button ion-item (click)="showPrompt()">
      供应商
      <a>{{product.supplier}}</a>
      <ion-note item-end>商品供应商</ion-note>
    </button>

  </ion-list>

</ion-content>

<ion-footer class="footer-background">

  <ion-grid no-padding style="position:fixed;bottom: -4px;left: 0px;right: 0px">

    <ion-row no-padding>
      <ion-col no-padding>
        <button  color="secondary" ion-button full (click)="save(1)">完成</button>
      </ion-col>
      <ion-col no-padding>
        <button  color="secondary" ion-button full (click)="save(0)">继续添加</button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-footer>
<copyright [bottom]="'5px'" ></copyright>
