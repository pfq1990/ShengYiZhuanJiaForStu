<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="main-background">

  <ion-list inset [hidden]="type >= 2">
    <ion-item>
      <ion-label>大分类</ion-label>
      <ion-input name="name" type="text" required placeholder="商品大分类名称" [(ngModel)]="editCategory.name" #name="ngModel"></ion-input>
    </ion-item>

    <ion-item *ngIf="name.invalid&&name.touched">
      <p [hidden]="!name.errors?.required" class="p-text">请输入商品大类名称</p>
    </ion-item>

  </ion-list>

  <ion-list inset [hidden]="type < 2">
    <ion-item>
      {{editCategory.name}}
    </ion-item>
  </ion-list>

  <ion-list inset>

    <ion-item *ngFor="let category of editChildern">
      <ion-label >小分类</ion-label>
      <ion-input name="subname" type="text" required placeholder="商品小分类名称" [(ngModel)]="category.name" #subname="ngModel"></ion-input>
    </ion-item>

   <!-- <ion-item *ngIf="subname.invalid && subname.touched">
      <p [hidden]="!subname.errors?.required" class="p-text">请输入商品小类名称</p>
    </ion-item>-->

    <ion-item>
      <button ion-button clear (click)="addSubCategory()">
        <ion-icon name="add-circle">
          增添小分类
        </ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <ion-list inset>
    <div padding-horizontal margin-top="10px">
      <button ion-button color="secondary" block (click)="save()">保存</button>
    </div>

  </ion-list>

</ion-content>
<copyright [bottom]="'5px'" ></copyright>
