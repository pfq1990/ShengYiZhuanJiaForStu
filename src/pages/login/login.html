<ion-content no-padding>

  <img src="assets/images/logoin_title.jpg">

  <div padding-left padding-right>
    <ion-list padding-right no-margin>

      <ion-item no-lines></ion-item>

      <ion-item >

        <ion-label fixed>账号</ion-label>

        <ion-input name="username" type="text" placeholder="手机号码或电子邮箱" [(ngModel)]="username" ></ion-input>

      </ion-item>

      <ion-item margin-top>

        <ion-label fixed>密码</ion-label>

        <ion-input name="password" type="password" placeholder="您的生意专家登录密码" [(ngModel)]="password"></ion-input>

      </ion-item>

      <ion-item no-lines></ion-item>

    </ion-list>

    <ion-grid>

      <ion-row>

        <ion-col>

          <button ion-button outline block color="secondary" (click)="toLogin()">登录</button>

        </ion-col>

        <ion-col>

          <button ion-button block color="secondary" (click)="gotoRegister()">注册新账号</button>

        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col (click)="toForgotPassword()">忘记密码？</ion-col>

      </ion-row>

      <ion-row text-center>

        <ion-col>查看演示</ion-col>

      </ion-row>



    </ion-grid>

  </div>

</ion-content>

<copyright [bottom]="'20px'" ></copyright>
