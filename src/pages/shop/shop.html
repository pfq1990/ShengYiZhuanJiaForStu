  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="secondary">
    <ion-title>店铺信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-content no-padding class="main-background">
    <ion-list inset>
      <button ion-item [navPush]="editShop" [navParams]="{title:'店铺名称',property:'shopName'}">
        店铺名称
        <ion-note item-end>
         {{shopName}}
        </ion-note>

      </button>
      <button ion-item [navPush]="editShop" [navParams]="{title:'店铺简介',property:'nameShort'}">
        店铺简称
        <ion-note item-end>
          {{nameShort}}
        </ion-note>

      </button>
      <ion-item>
        注册时间
        <ion-note item-end>{{creatTime}}</ion-note>
      </ion-item>
      <ion-item>
        手机号码
        <ion-note item-end>{{phone}}</ion-note>
      </ion-item>
    </ion-list>

    <ion-list inset>
      <ion-item>
        电子邮箱
        <ion-note item-end>{{email}}</ion-note>
      </ion-item>
      <button ion-item [navPush]="editShop" [navParams]="{title:'店主姓名',property:'userName'}">
        店主姓名
        <ion-note item-end>
          {{userName}}
        </ion-note>
      </button>
      <button ion-item [navPush]="editShop" [navParams]="{title:'店铺电话',property:'shopTel'}">
        店铺电话
        <ion-note item-end>{{shopTel}}</ion-note>
      </button>
    </ion-list>

</ion-content>
  <copyright [bottom]="'20px'" ></copyright>
