<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="main-background">
  <ion-list inset>
    <ion-item margin-top="10px">
      <ion-label fixed>
        {{title}}
      </ion-label>
      <ion-input name="value" text="text" [(ngModel)]="value"></ion-input>
    </ion-item>
    <div padding-horizontal margin-top="10px">
      <button ion-button color="secondary" block (click)="save()">保存</button>
    </div>
  </ion-list>

</ion-content>
<copyright [bottom]="'20px'" ></copyright>
