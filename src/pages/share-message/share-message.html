<ion-header>

  <ion-navbar color="secondary">
    <ion-title>选择分享的联系人</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar placeholder="请输入姓名或电话号码进行查询" [(ngModel)]="name" showCancelButton="false" (ionInput)="onInput($event)" >
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="sendMessageToNewContact()" color="secondary" >
        <ion-icon name="send">发送</ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>



<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let contact of contactslist" [ngClass]="{'item-active': contact == activeContact }" (click)="selectContact(contact)">
      <ion-label>{{contact.displayName}}</ion-label>
      <ion-note item-end>{{contact.phoneNumbers[0].value}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
