<ion-header>

  <ion-navbar color="secondary">
    <button ion-button outline color="white" (click)="toHome()" >
      <ion-icon name="home">首页</ion-icon>
    </button>
    <ion-title >店铺设置</ion-title>

  </ion-navbar>

</ion-header>


<ion-content no-padding class="main-background">
  <ion-list inset>
    <button ion-item [navPush]="shopPage">店铺设置</button>
    <button ion-item [navPush]="chagePasswordPage">修改密码</button>
  </ion-list>

  <ion-list inset>
    <button ion-item [navPush]="aboutUsPage">关于我们</button>
    <ion-item (click)="call(telNumber)">
      联系客服
      <ion-note item-end>{{telNumber}}</ion-note>
    </ion-item>
    <button ion-item>
      版本号:{{version}}
      <ion-note item-end>
        检测更新
      </ion-note>
    </button>
  </ion-list>

  <ion-list inset>
    <button ion-item (click)="logout()">安全退出</button>
  </ion-list>

</ion-content>
<copyright [bottom]="'20px'" ></copyright>
