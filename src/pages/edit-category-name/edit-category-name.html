<ion-header>

  <ion-toolbar color="secondary">
    <ion-title>
      修改分类名称
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss(false)">
        <ion-icon name="close-circle"></ion-icon>
        <span ion-text showWhen="ios">取消</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="dismiss(true)">
        <ion-icon name="create"></ion-icon>
        <span ion-text showWhen="ios">修改</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-padding>

  <ion-item>
    <ion-label >小分类</ion-label>
    <ion-input type="text" name="name" placeholder="商品小分类名称" [(ngModel)]="name"></ion-input>
  </ion-item>


</ion-content>
<copyright [bottom]="'5px'" ></copyright>
